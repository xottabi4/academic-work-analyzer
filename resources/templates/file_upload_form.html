<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload new File</title>
</head>
<body>
<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data>
    <p><input type=file name=file>
        <input type=submit value=Upload>
</form>

{% if errorMessage %}
<p>Error: {{ errorMessage }}</p>
{% endif %}

{% if response %}
<p>File name: {{fileName}}</p>
<p>{{ response }}</p>
{% endif %}

</body>
</html>
